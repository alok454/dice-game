<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="heading">
            <h1>Dice Game</h1>
        </header>

        <div class="content-box">
            <div class="dice-box">
                <span class="result">Result Here</span>
                <div class="images">
                    <div class="img-1-div">
                        <p>Player 1</p>
                        <img src="./images/six.png" alt="dice image" id="img-1">
                    </div>
                    <div class="img-2-div">
                        <p>Player 2</p>
                        <img src="./images/six.png" alt="dice image" id="img-2">
                    </div>
                </div>
                <button class="play-button">Play</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
